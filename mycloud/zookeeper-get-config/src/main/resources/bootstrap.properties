spring.cloud.zookeeper.connect-string=192.168.80.137:2181,192.168.80.138:2181,192.168.80.139:2181,192.168.80.140:2181
spring.cloud.zookeeper.enabled=true
## 启用zookeeper作为配置中心
spring.cloud.zookeeper.config.enabled = true

## 配置根路径
#spring.cloud.zookeeper.config.root = /config/dev
spring.cloud.zookeeper.config.root = /services/config-center/dev


spring.cloud.zookeeper.config.watcher.enabled=true


## 配置默认上下文
spring.cloud.zookeeper.config.defaultContext = application

## 配置profile分隔符
spring.cloud.zookeeper.config.profileSeparator = -